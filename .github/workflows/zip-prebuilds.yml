name: Zip Prebuilds
on:
  workflow_run:
    workflows: [Prebuild]
    types: [completed]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get last run id
        run: |
          RUN_ID=$(gh run list --workflow 'Prebuild' --limit 1 --status 'completed' --json databaseId --jq '.[0].databaseId')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download prebuilds
        run: gh run download $RUN_ID --pattern '*' --dir sandbox
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Zip
        run: |
          mkdir prebuilds
          mv sandbox/* prebuilds/
          zip -r prebuilds.zip prebuilds/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds
          path: prebuilds.zip
